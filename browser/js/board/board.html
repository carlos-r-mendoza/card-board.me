<div ng-model="sprintBoard" id="board">

    <table id="boardTable" class="table table-bordered">
        <thead>
        <tr id="boardHeader">
            <th style="width:22%; text-align: left;">
                <span>Features</span>
            </th>
            <th class="addStory" style="width:3%;">
            </th>
            <th ng-repeat="column in sprintBoard.columns" style="width:25%;">
                <div>
                    <span>{{column.name}}</span>
                </div>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="feature in sprintBoard.features">
            <th style="width:22%">
                <div class="story card sortable-item">
                    <div class="row">
                        <span class="card-title">{{feature.name}}</span>
                    </div>
                </div>
            </th>
            <td class="addTask">
                <button title="Add card to column" ng-click="addNewCard()"><i
                        class="glyphicon glyphicon-plus addNewCard"></i></button>
            </td>
            <td as-sortable="sprintSortOptions" ng-repeat="phase in feature.phases" ng-model="phase.cards">
                <div class="card" ng-repeat="card in phase.cards" as-sortable-item>
                     <div as-sortable-item-handle>
                        <div class="row">
                            <div class="col-sm-10">
                                <span class="card-title">{{card.title}}</span>
                            </div>
                            <div class="col-sm-2">
                                <a data-no-drag class=" removeCard pull-right btn btn-xs" ng-click="removeCard(column, card)"><span
                                        class="glyphicon glyphicon-remove"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
